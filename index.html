<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daliola</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #ffe6f0 0%, #fff5f8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #222;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 5px 25px rgba(255, 105, 180, 0.4);
      overflow: hidden;
      animation: zoomIn 1s ease-out forwards;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5) translateY(-40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .text {
      font-size: 28px;
      font-weight: bold;
      font-style: italic;
      margin-top: 35px;
      opacity: 0;
      animation: fadeSlide 1s ease-out 0.6s forwards;
    }

    @keyframes fadeSlide {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 50px;
      opacity: 0;
      animation: fadeSlide 1s ease-out 1.1s forwards;
    }

    .btn {
      background-color: #ff97d6;
      color: white;
      border: none;
      padding: 15px 0;
      width: 250px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 auto;
    }

    .btn:hover {
      transform: translateY(-3px);
      background-color: #ff80c2;
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
    }

    .footer {
      font-size: 14px;
      color: #555;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.6s forwards;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/daliola_logo.jpg" alt="Daliola Logo" />
  </div>

  <div class="text">مرحبًا بك في Daliola</div>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://chat.whatsapp.com/Ju1Y2Yk1bX1y5QX5Z5Z5Z5Z5Z5Z','_blank')">جروب واتساب</button>
    <button class="btn" onclick="window.open('#','_blank')">صفحة فيسبوك</button>
    <button class="btn" onclick="window.open('#','_blank')">جروب فيسبوك</button>
  </div>

  <div class="footer">© 2025 Daliola جميع الحقوق محفوظة.</div>
</body>
</html>
