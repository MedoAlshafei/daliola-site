<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daliola</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, #ffe6f0 0%, #fff5f8 100%);
      overflow: hidden;
      color: #222;
    }

    /* اللوجو */
    .logo {
      width: 18vw;
      height: 18vw;
      max-width: 180px;
      max-height: 180px;
      min-width: 100px;
      min-height: 100px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 5px 25px rgba(236, 64, 122, 0.4);
      overflow: hidden;
      animation: zoomIn 1s ease-out forwards;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5) translateY(-40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    /* النص */
    .text {
      font-size: clamp(20px, 4vw, 30px);
      font-weight: bold;
      font-style: italic;
      margin-top: 5vh;
      opacity: 0;
      animation: fadeSlide 1s ease-out 0.6s forwards;
      color: rgba(0,0,0,0.87);
    }

    @keyframes fadeSlide {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* الأزرار */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 2vh;
      margin-top: 8vh;
      opacity: 0;
      animation: fadeSlide 1s ease-out 1.1s forwards;
      width: 80%;
      max-width: 400px;
    }

    .btn {
      background-color: #ec407a; /* Flutter Colors.pink[400] */
      color: white;
      border: none;
      padding: 2vh 0;
      border-radius: 10px;
      font-size: clamp(16px, 2vw, 18px);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      background-color: #d81b60; /* Flutter Colors.pink[600] تقريبًا */
      box-shadow: 0 6px 15px rgba(236, 64, 122, 0.3);
    }

    /* الفوتر */
    .footer {
      font-size: clamp(12px, 1.8vw, 14px);
      color: rgba(0,0,0,0.54);
      opacity: 0;
      animation: fadeIn 1s ease-out 1.6s forwards;
      margin-top: 8vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* استجابة لمقاسات الشاشات الصغيرة */
    @media (max-width: 600px) {
      body { padding: 20px; }
      .buttons { width: 100%; }
      .logo { width: 30vw; height: 30vw; }
    }

    /* استجابة للشاشات الكبيرة */
    @media (min-width: 1200px) {
      .logo { width: 15vw; height: 15vw; }
      .text { margin-top: 4vh; }
      .buttons { gap: 2vh; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/daliola_logo.jpg" alt="Daliola Logo" />
  </div>

  <div class="text">مرحبًا بك في Daliola</div>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://chat.whatsapp.com/Ju1Y2Yk1bX1y5QX5Z5Z5Z5Z5Z5Z','_blank')">جروب واتساب</button>
    <button class="btn" onclick="window.open('#','_blank')">صفحة فيسبوك</button>
    <button class="btn" onclick="window.open('#','_blank')">جروب فيسبوك</button>
  </div>

  <div class="footer">© 2025 Daliola جميع الحقوق محفوظة.</div>
</body>
</html>
